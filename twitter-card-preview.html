<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Card Preview Generator - Starry Labs</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0B0B1A;
            font-family: 'Cinzel', serif;
        }
        
        #preview {
            width: 1200px;
            height: 600px;
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        linear-gradient(135deg, #0B0B1A 0%, #1a1a2e 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
            box-sizing: border-box;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><circle cx="100" cy="100" r="1" fill="%23FFD700" opacity="0.5"/><circle cx="300" cy="200" r="1.5" fill="%23FFD700" opacity="0.7"/><circle cx="500" cy="150" r="1" fill="%23FFD700" opacity="0.6"/><circle cx="700" cy="300" r="2" fill="%23FFD700" opacity="0.8"/><circle cx="900" cy="250" r="1" fill="%23FFD700" opacity="0.5"/><circle cx="1100" cy="400" r="1.5" fill="%23FFD700" opacity="0.7"/><circle cx="200" cy="400" r="1" fill="%23FFD700" opacity="0.6"/><circle cx="600" cy="500" r="1.5" fill="%23FFD700" opacity="0.8"/><circle cx="800" cy="450" r="1" fill="%23FFD700" opacity="0.5"/><circle cx="1000" cy="100" r="2" fill="%23FFD700" opacity="0.9"/></svg>');
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
        }
        
        h1 {
            font-size: 72px;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: 32px;
            color: #FFD700;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .description {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
            line-height: 1.5;
            font-family: 'Inter', sans-serif;
        }
        
        .url {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #FFD700;
            font-size: 18px;
            opacity: 0.8;
        }
        
        .cosmic-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            top: -150px;
            right: -150px;
        }
        
        .cosmic-circle-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preview">
        <div class="stars"></div>
        <div class="cosmic-circle"></div>
        <div class="cosmic-circle-2"></div>
        
        <img src="assets/images/starry-labs-logo.png" alt="Starry Labs" class="logo">
        
        <h1>Starry Labs</h1>
        <div class="tagline">DECODE YOUR COSMIC HASH</div>
        <div class="description">
            Your birth was a cryptographic event. We decode your celestial algorithm through quantum information theory. Consciousness technology bridging ancient wisdom with quantum intelligence.
        </div>
        
        <div class="url">starrylabs.tech</div>
    </div>
    
    <script>
        // This page can be used to screenshot the preview div at 1200x600
        // for optimal Twitter card display
        console.log('üåü Twitter Card Preview Ready for Screenshot');
        console.log('üìê Dimensions: 1200x600 pixels');
        console.log('üêùLOVEDü´µüèº Divine preview manifestation complete!');
    </script>
</body>
</html>
