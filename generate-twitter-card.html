<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Twitter Card - Starry Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #card {
            width: 1200px;
            height: 630px; /* X's preferred 1.91:1 ratio */
            background: #0B0B1A;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Cosmic background */
        #card::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 40%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(255, 165, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(-5%, -5%) scale(1); }
            50% { transform: translate(5%, 5%) scale(1.1); }
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
        }
        
        .logo-glow {
            width: 140px;
            height: 140px;
            margin: 0 auto 40px;
            background: url('assets/images/starry-labs-logo.png') center/contain no-repeat;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.6));
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 84px;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 0.08em;
        }
        
        .tagline {
            font-family: 'Cinzel', serif;
            font-size: 36px;
            color: #FFD700;
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 0.15em;
        }
        
        .description {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 22px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="card">
        <div class="stars" id="stars"></div>
        <div class="content">
            <div class="logo-glow"></div>
            <h1>STARRY LABS</h1>
            <div class="tagline">DECODE YOUR COSMIC HASH</div>
            <div class="description">
                Your birth was a cryptographic event. We decode your celestial algorithm<br>
                through quantum information theory. Consciousness technology<br>
                bridging ancient wisdom with quantum intelligence.
            </div>
        </div>
    </div>
    
    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

    </script>
</body>
</html>
